name:                example
version:             0.1.0.0

dependencies:
  - base
  - async
  - async-pool
  - bytestring
  - containers
  - io-classes
  - stm

default-extensions:
  - DeriveAnyClass
  - DeriveGeneric
  - DerivingStrategies
  - ImportQualifiedPost
  - OverloadedStrings
  - PackageImports
  - ScopedTypeVariables
  - TypeApplications

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
